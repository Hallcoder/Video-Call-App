<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
    <style>
      #localstream {
        /* position:absolute; */
        top: 13;
        left: 0;
        /* display:none; */
        background-color: white;
        background-size: contain;
      }
      #remotestream {
        background-color: black;
        z-index: -1;
        height: 60vh;
        width: 100%;
        object-fit: cover;
        background-size: cover;
      }
      video {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h3>Experimenting WebRTC</h3>
      <p>Check out the console</p>
      <label>Choose who to call:</label>
      <form method="post">
        <select name="users" id="callee">
          <option value="emile">Emile</option>
          <option value="laurent">Laurent</option>
          <option value="zesta">Zesta</option>
          <option value="patrick">Patrick</option>
        </select>
        <button
          type="submit"
          id="call"
          style="background-color: black; color: white"
        >
          Call
        </button>
      </form>
    </div>
    <div id="localstream">
      <video autoplay muted controls="false" id="localvideo" />
    </div>
    <div id="remotestream">
      <video autoplay controls="false" id="remoteVideo" />
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
      integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
      crossorigin="anonymous"
    ></script>
    <script src="public/socket.io/client-dist/socket.io.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/join.js"></script>
  </body>
</html>
